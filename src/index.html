<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eksploracja danych Kacper Kaźmierkiewicz</title>
    <link rel="stylesheet" href="index.css" />

    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="header">
      <h1 id="title">Wpisz k</h1>
      <input
        type="number"
        min="2"
        id="kInput"
        onkeydown="if(event.keyCode==13){this.blur()}"
      />
    </div>
    <div id="content"></div>
    <div id="summary">
      <div class="header">
        <button onclick="calculate()">Oblicz miary jakości</button>
        <div id="calculations"></div>
      </div>
    </div>
  </body>
</html>
